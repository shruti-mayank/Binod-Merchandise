<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- For icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- Favicon with title -->
    <link rel="icon" href="images/icon.png" type="image/png" sizes="16x16">
    <title>Binod Merchandise | Sign Up</title>

    <!-- css -->
    <style type="text/css">
      label, input[type="submit"]{
        font-family: 'Oswald', sans-serif;
        font-size: 18px;
      }
      .col-lg-6 input #register:hover{
        background-color: #f0f0f0;
        color: #255B8A;
      }
      input{
        font-family: 'Roboto', sans-serif;
        font-size: 18px;
      }
      .col-lg-6 a button, .col-lg-6 button{
        font-family: 'Oswald', sans-serif;
        background-color: #255B8A;
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        padding: 10px 18px;
      }

      .col-lg-6 a button:hover, .col-lg-6 button:hover{
        background-color: #f0f0f0;
        color: #00374E;
        padding: 9px 17px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Banner Start -->
        <div class="col-lg-5" style="background-color: #011D30; color: #fff; height: 100vh; padding-top: 140px; padding-left: 90px; padding-bottom: 180px;">

          <a href="index.html" class="nav-link pb-5 pl-md-3 ml-md-4"><img src="images/logo.png" class="img-fluid" width="280" height="150"/></a>
          <div class="row">
            <div class="col-2">
              <i class="fa fa-globe" style="font-size: 30px;"></i>
            </div>
            <div class="col-10">
              <h5>Shop Online</h5>
            </div> 
          </div>
          <div class="row pt-5 mt-4">
            <div class="col-2">
              <i class="fas fa-shopping-cart" style="font-size: 30px;"></i>
            </div>
            <div class="col-10">
              <h5>Explore more options than just in a shop</h5>
            </div> 
          </div>
          <div class="row pt-5 mt-4">
            <div class="col-2">
              <i class="fas fa-mobile-alt" style="font-size: 30px;"></i>
            </div>
            <div class="col-10">
              <h5>Order your favourites just in a click.</h5>
            </div> 
          </div>
        </div>
        <!-- Banner End -->
        <div class="col-lg-1"></div>
        <!-- Login Start -->
        <div class="col-lg-6 mt-2">
          <h1 style="font-family: 'Oswald', sans-serif; font-size: 40px; color: #255B8A;" class="pl-5 ml-2 pt-3">Register</h1>
          <div class="row">
            <div class="col-1"></div>
            <div class="col-7 mt-3">
              <form class="signup-form">
                <label>Name</label>
                <input type="text" placeholder="Enter your Name" class="form-control name"><br>
                <label>Email</label>
                <input type="email" placeholder="Enter your Email" class="form-control email"><br>
                <label>Phone No.</label>
                <input type="text" placeholder="Enter your number" class="form-control phone"><br>
                <label>Password</label>
                <input type="password" placeholder="Enter Password" class="form-control password"><br>
                <!-- <label>Confirm Password</label>
                <input type="password" placeholder="Re-enter Password" class="form-control" id="password"><br> -->
                <button class="btn btn-large px-4 p-2" type="submit" id="submitBtn">Register</button>
              </form>
            </div>
            <div class="col-4"></div>
          </div>
          <h1 style="font-family: 'Oswald', sans-serif; font-size: 18px; color: #011D30;" class="pl-5 ml-3 pt-3">Already have an account?</h1>
          <a href="login.html" class="pl-5 ml-3 pt-2"><button class="btn btn-large px-4 p-2">Login</button></a>
        </div>
        <!-- Login End -->
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>

    <script src="signup.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
